<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    
       <b>Bold Text</b></br>
       <strong>This text is important</strong></br>
       <i>Italic Text</i></br>
       <em>This text is emphasized</em></br>
       <u>Underline Text</u></br>
       <pre>Pre-formatted Text</pre></br>
       <code>Source code</code></br>
       <del>Deleted Text</del></br>
       <mark>Highlighted Text (HTML5)</mark></br>
       <ins>Inserted Text</ins></br>
       <sup>Makes Text subscripted</sup></br>
       <sub>Makes text small</sub></br>
       <kbd>Ctrl</kbd></br>
       <blockquote>Text Block Quote</blockquote>

</body>
</html>
