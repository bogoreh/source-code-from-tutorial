<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tags</title>
</head>
<body>
    
            <!-- Nested label -->
         <label>Click 
                 <input type="text" name="name" id="user">
         </label>

         <br>

         <!-- for attribute -->
         <label for="user">Click me</label>
         <input type="text" name="username" id="user">

</body>
</html>
