<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold</title>
</head>
<body>
    
    <b>This text is bold</b><br />
    <strong>This text is important text</strong><br />
    <i>This text is italic text</i><br />
    <em>This text is emphasized text</em><br />
    <mark>This text is marked</mark><br />
    <small>This text is smaller Text</small><br />
    <del>This text is deleted text</del><br />
    <ins>This text is inserted text</ins><br />
    <p>H<sub>2</sub>0</p><br />
    <p>H<sup>2</sup>0</p>

</body>
</html>
